
<div *ngIf="phase">
    <h2><span>Phase</span> {{phase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{phase.name}}</span>
        </dd>
        <dt><span>Sub Total</span></dt>
        <dd>
            <span>{{phase.subTotal}}</span>
        </dd>
        <dt><span>Sub Total With Margin</span></dt>
        <dd>
            <span>{{phase.subTotalWithMargin}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <div *ngIf="phase.project">
                <a [routerLink]="['/project', phase.project?.id]">{{phase.project?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phase/'+ phase.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
