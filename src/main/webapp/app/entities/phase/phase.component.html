<div>
    <h2>
        <span>Phases</span>
        <button class="btn btn-primary float-right jh-create-entity create-phase" [routerLink]="['/', { outlets: { popup: ['phase-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Phase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="phases">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span>ID</span></th>-->
            <th><span>Name</span></th>
            <th><span>Sub Total</span></th>
            <th><span>Sub Total With Margin</span></th>
            <th><span>Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phase of phases ;trackBy: trackId">
                <!--<td>{{phase.id}}</td>-->
                <td><a [routerLink]="['../phase', phase.id ]">{{phase.name}}</a></td>
                <td>{{phase.subTotal}}</td>
                <td>{{phase.subTotalWithMargin}}</td>
                <td>
                    <div *ngIf="phase.project">
                        <a [routerLink]="['../project', phase.project?.id ]" >{{phase.project?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../phase', phase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phase/'+ phase.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phase/'+ phase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
